<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Haz tu reserva para visitar el Parque Nacional La Muralla. Vive una experiencia natural inolvidable.">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parque Nacional La Muralla - Reservas</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body class="pagina">

<header class="header">
  <nav class="header__nav nav">

    <!-- Menú para pantallas grandes -->
    <ul class="nav__menu">
      <li class="nav__item"><a href="inicio.html" class="nav__button">Inicio</a></li>
      <li class="nav__item"><a href="quienes.html" class="nav__button">Quiénes Somos</a></li>
      <li class="nav__item"><a href="faunayflora.html" class="nav__button">Fauna y Flora</a></li>
      <li class="nav__item"><a href="reservas.html" class="nav__button">Reservas</a></li>
      <li class="nav__item"><a href="reportes.html" class="nav__button">Reportes</a></li>
      <li class="nav__item"><a href="contactenos.html" class="nav__button">Contáctenos</a></li>
      <li class="nav__item"><a href="actividades.html" class="nav__button">Actividades</a></li>
    </ul>

    <!-- Menú tipo select para pantallas pequeñas -->
    <select class="nav__select" onchange="if(this.value) location.href=this.value;">
      <option value="">Navegar a...</option>
      <option value="inicio.html">Inicio</option>
      <option value="quienes.html">Quiénes Somos</option>
      <option value="faunayflora.html">Fauna y Flora</option>
      <option value="reservas.html">Reservas</option>
      <option value="reportes.html">Reportes</option>
      <option value="contactenos.html">Contáctenos</option>
      <option value="actividades.html">Actividades</option>
    </select>

  </nav>
</header>

<main class="contenido-principal">
  <section class="reservas">
    <h2 class="reservas__titulo">Haz tu Reserva</h2>
    <form class="reservas__form">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="fecha">Fecha de visita:</label>
      <input type="date" id="fecha" name="fecha" required />

      <label for="personas">Número de personas:</label>
      <input type="number" id="personas" name="personas" min="1" required />

      <label for="movil">Número de Móvil:</label>
      <input type="movil" id="movil" name="movil" pattern="[0-9]{8,}" placeholder="Ej: 97151798" required />

      <button type="submit">Reservar</button>
    </form>
  </section>
</main>

<footer class="footer">
  <p class="footer__texto">Developed by @Var-Guz GitHub</p>
</footer>

</body>
</html>
